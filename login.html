<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Growth Mind</title>
    <link rel="stylesheet" href="./css/loginstyle.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">GROWTH MIND</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
        <div class="buttons">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h1>LOG IN</h1>
        <p>Welcome back to <span>GROWTH MIND</span>. Sign in here to start learning.</p>
        <form>
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="extras">
            <a href="#" class="forgot-password">Forgot password?</a>
            <p>Don't have an account? <a href="#" class="signup-link">Sign up for free</a></p>
        </div>
    </section>
</body>
</html>

<!-- Footer -->
<footer>
    <p>GROWTH MIND</p>
    <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">About Us</a>
    </nav>
</footer>
</body>
</html>
